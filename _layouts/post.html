---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<!-- Facebook Comments -->
<fb:comments-count href="{{ site.url }}{{ site.baseurl }}{{ post.url }}{{ page.url }}"></fb:comments-count> awesome comments. 
<div class="fb-comments" data-href="{{ site.url }}{{ site.baseurl }}{{ post.url }}{{ page.url }}" data-numposts="5" data-colorscheme="light"></div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
