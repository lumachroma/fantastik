---
layout: default
---
  
        <div class="post">
          <h1 class="post-title">{{ page.title }}</h1>
          <span class="post-date">{{ page.date | date_to_string }}</span>
  
          {{ content }}
  
        </div>

        <div class="advert">
          <center>
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- nazrulhisham 468 x 60 - Banner -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:468px;height:60px"
                 data-ad-client="ca-pub-2988624169510995"
                 data-ad-slot="8935134687"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </center>
        </div>

        <ul id="display-inline-block-advert">
        <!-- Facebook Button -->
        <li><div class="fb-share-button" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" data-type="button_count"></div></li>
        <!-- Twitter Button -->
        <li><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ site.baseurl }}{{ page.url }}" data-text="{{ page.title }}">Tweet</a></li>
        <!-- Google Button -->
        <li><div class="g-plus" data-action="share" data-annotation="bubble" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}"></div></li>
        </ul>

        <!-- Facebook Comments -->
        <p><fb:comments-count href="{{ site.url }}{{ site.baseurl }}{{ page.url }}"></fb:comments-count> awesome <a id="cmnts">comment(s)</a>.</p>
        <div class="fb-comments" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" data-numposts="5" data-colorscheme="light"></div>
        
        <div class="related">
          <h2>Related Posts</h2>
          <ul class="related-posts">
            {% for post in site.related_posts limit:3 %}
              <li>
                <h3>
                  <a href="{{ site.baseurl }}{{ post.url }}">
                    {{ post.title }}
                    <small>{{ post.date | date_to_string }}</small>
                  </a>
                </h3>
              </li>
            {% endfor %}
          </ul>
        </div>
